        <h2>Contact Us</h2>

        <p>Get in touch via email or social channels</p>
        <p>Please feel free to <a href="mailto:enquiries@discoverkyoto.com">send us an email</a> if you you would like to know more about our products.</p>

        <form action="mailto:enquiries@discoverkyoto.com" method="post">

            <div class="form-control">
                <label for="fname">First Name:</label>
                <input id="fname" type="text" name="fname" required />
            </div>

            <div class="form-control">
                <label for="lname">Last Name:</label>
                <input id="lname" type="text" name="lname" required />
            </div>

            <div class="form-control">
                <label for="email">Email Address:</label>
                <input id="email" type="email" name="email_address" required />
            </div>

            <div class="form-control">
                <label for="comments">Comment:</label>
                <textarea id="comments" name="comments" required></textarea>
            </div>

            <input type="submit" value="Submit">
        </form>
